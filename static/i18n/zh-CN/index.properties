title1=信者世界
banner1_title=信者世界
banner1_text=建立一个自由，匿名，开放且安全的虚拟王国，由诺亚信条开启，引领未来
banner1_top1_title=诺亚方舟
banner1_top1_text=彻底洗礼，象征生命获救，生命重生的意义。用全新的方式来审视世界，打造一个新世界新文明
banner1_top2_title=刺客信条
banner1_top2_text=颠覆规则与自由，万物皆虚，万事皆允，每一个人都应该成为自身文明的守护者
banner1_top3_title=信条逆熵
banner1_top3_text=在熵减得世界中，我们记住的是未来，而不是历史，世界将会沿着安全，公平，平衡有序的方向发展前进
banner1_top4_title=信者之光
banner1_top4_text=人类与自己的科技融合，是宇宙的创造者，也是被创造者；而新的宇宙代表着开始。“要有光，就有了光”。
banner2_title=模型机制
banner2_text=来自暗网信者发行超强公链
banner2_top1_title=DeFi去中心化金融
banner2_top1_text=去中心化金融（DeFi）利用区块链技术去除中间商和官僚机构，同时增加获取这些金融服务的方式。去中心化金融将会使我们今天所知道的许多服务更加便宜、快捷、有效。超过十亿人此前无法使用旧有的金融系统，而这类应用不仅能改善我们的生活，还能向我们提供与这些人的联系渠道。
banner2_top2_title=诺亚基因密码链为前端
banner2_top2_text=诺亚信条采用独创的基因密码链算力计算公式和引入独一无二的最大熵原理sigmoid算法，将持有母币NT的数量分为暮光之界和自由意识两大板块。根据诺亚信条的算力模型——个人产能+诺亚体系基因密码链算力——产出2100万子币NAT。
banner2_top3_title=首创信条逆熵销毁机制
banner2_top3_text=生命的意义就是在对抗熵增，呈现出逆熵的运行规则。生而为人，我们应该知晓自己的生命意义在于熵减，最终成为那股改变世界的力量。当母币NT达到投资额两倍，信条逆熵启动销毁75%（75%变现为EURD，25%保留在基因密码链），重复循环抢购母币补仓产能！
banner2_top4_title=首创锯齿式螺旋上升机制
banner2_top4_text=7.8枚NT母币分为26个字母传送层，每个字母传送层有100扇传送门，每个传送层共计3000万母币NT，每扇传送门30万母币NT，开盘价0.3U，每传送3000枚母币NT，锯齿式螺旋上升0.0001U，只涨不跌。
banner2_top5_title=首创诺亚信条共识投票机制
banner2_top5_text=为推动生态的去中心化治理，诺亚信条生态议会将进行扩充，各个逐步成熟的节点社区都将有机会参与进来。未来将新增 101个议会席位。而这101个议会席位由总得票数前 101且有意加入议会的诚实节点担任，任何有贿选返利行为的节点将无法参与议会选举。
banner3_title=传送门
banner3_text=26个字母传送层，每个传送层有100扇传送门
banner3_msg_1=发行总量：共<text class="text-white font_weight_600 pl-1">9.16亿</text>，母币<text class="text-white font_weight_600 pl-1">7.8亿</text>，信条逆熵<text class="text-white font_weight_600 pl-1">1.15亿</text>，子币<text class="text-white font_weight_600 pl-1">2100万</text>
banner3_msg_2=发行机制：<text class="text-white font_weight_600 pr-1">Portal</text>协议（传送门协议）
banner3_msg_3=NAT子币共2100万枚，重塑BTC十年之路，通过母币基因密码链算力产出，每日产量7291枚，总矿池减产计划每4年减产一次。
